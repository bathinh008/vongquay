<!DOCTYPE html>

            top: 50%;

        .modal.visible {

        }

        /* Scrollbar t√πy ch·ªânh cho b·∫£ng c√†i ƒë·∫∑t */
        .custom-scrollbar::-webkit-scrollbar {

<body class="min-h-screen flex flex-col items-center justify-center text-white relative">

    <!-- N√∫t C√†i ƒë·∫∑t -->

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 group-hover:rotate-90 transition duration-300">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
    </button>

    <!-- Ti√™u ƒë·ªÅ -->
    <h1 class="text-4xl md:text-6xl font-bold mb-8 text-center drop-shadow-lg text-yellow-300 uppercase tracking-wider px-4">
        V√≤ng Quay May M·∫Øn

    <!-- Khu v·ª±c v√≤ng quay -->
    <div class="relative group">

            <canvas id="wheelCanvas" width="500" height="500" class="max-w-[90vw] max-h-[90vw] w-[350px] h-[350px] md:w-[500px] md:h-[500px] transition-transform duration-[5000ms] ease-[cubic-bezier(0.25,0.1,0.25,1)]"></canvas>
            
            <!-- V√≤ng tr√≤n trang tr√≠ ·ªü gi·ªØa -->

        <!-- M≈©i t√™n ch·ªâ ƒë·ªãnh (Lu√¥n c·ªë ƒë·ªãnh ·ªü tr√™n c√πng) -->

    <!-- N√∫t ƒëi·ªÅu khi·ªÉn -->

            QUAY NGAY!

    <!-- Modal K·∫øt qu·∫£ -->
    <div id="resultModal" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center hidden modal px-4">
        <div class="bg-white text-gray-800 rounded-2xl p-8 max-w-sm w-full text-center transform scale-100 shadow-2xl border-4 border-yellow-400">
            <div class="text-6xl mb-4 animate-bounce">üéâ</div>
            <h2 class="text-2xl font-bold mb-2 text-indigo-600">Ch√∫c m·ª´ng!</h2>
            <p class="text-gray-600 mb-6">B·∫°n ƒë√£ quay v√†o √¥:</p>
            <div id="resultText" class="text-3xl font-bold text-red-600 mb-8 border-b-2 border-dashed pb-2">

            </div>
            <button id="closeModalBtn" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition shadow-md">

    </div>

    <!-- Modal C√†i ƒë·∫∑t -->
    <div id="settingsModal" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center hidden modal px-4">
        <div class="bg-white text-gray-800 rounded-2xl p-6 w-full max-w-2xl max-h-[90vh] flex flex-col shadow-2xl border-4 border-yellow-400">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h2 class="text-2xl font-bold text-indigo-600 flex items-center gap-2">
                    <span>‚öôÔ∏è</span> C√†i ƒë·∫∑t v√≤ng quay
                </h2>
                <span class="text-sm text-gray-500 italic">L∆∞u √Ω: √çt nh·∫•t 2 √¥</span>
            </div>
            
            <!-- Danh s√°ch c√°c √¥ (Header) -->
            <div class="grid grid-cols-12 gap-2 mb-2 font-bold text-gray-600 text-sm md:text-base text-center pr-2">
                <div class="col-span-1">#</div>
                <div class="col-span-5 md:col-span-6 text-left pl-2">N·ªôi dung</div>
                <div class="col-span-2">M√†u n·ªÅn</div>
                <div class="col-span-2">M√†u ch·ªØ</div>
                <div class="col-span-2 md:col-span-1">X√≥a</div>
            </div>

            <!-- Container danh s√°ch inputs (Cu·ªôn d·ªçc) -->
            <div id="prizesList" class="space-y-2 mb-4 overflow-y-auto custom-scrollbar flex-1 pr-2 max-h-[50vh]">
                <!-- C√°c d√≤ng input s·∫Ω ƒë∆∞·ª£c render b·∫±ng JS v√†o ƒë√¢y -->
            </div>

            <div class="flex justify-between items-center mt-2 border-t pt-4">
                <button id="addPrizeBtn" class="py-2 px-4 bg-green-500 text-white rounded-lg hover:bg-green-600 transition flex items-center gap-2 font-medium shadow-sm">
                    <span class="text-xl leading-none">+</span> Th√™m √¥
                </button>
                <div class="flex gap-3">
                    <button id="cancelSettingsBtn" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg text-gray-700 font-bold transition">
                        H·ªßy
                    </button>
                    <button id="saveSettingsBtn" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-white font-bold shadow-md transition transform active:scale-95">
                L∆∞u & V·∫Ω l·∫°i
            </button>
        </div>
    </div>
</div>

    <script>
        // --- C·∫§U H√åNH ---
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultModal = document.getElementById('resultModal');
        const resultText = document.getElementById('resultText');
        const closeModalBtn = document.getElementById('closeModalBtn');
        
        // Settings Elements
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsModal = document.getElementById('settingsModal');
        const prizesListContainer = document.getElementById('prizesList');
        const addPrizeBtn = document.getElementById('addPrizeBtn');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');
        const cancelSettingsBtn = document.getElementById('cancelSettingsBtn');

        // Danh s√°ch gi·∫£i th∆∞·ªüng m·∫∑c ƒë·ªãnh
        let prizes = [
            { text: "10.000ƒë", color: "#FF5733", textColor: "#FFFFFF" },
            { text: "M·∫•t l∆∞·ª£t", color: "#C70039", textColor: "#FFFFFF" },
            { text: "50.000ƒë", color: "#900C3F", textColor: "#FFFFFF" },
            { text: "Th√™m l∆∞·ª£t", color: "#581845", textColor: "#FFFFFF" },
            { text: "100.000ƒë", color: "#FFC300", textColor: "#333333" },
            { text: "Ch√∫c may m·∫Øn", color: "#DAF7A6", textColor: "#333333" },
            { text: "20.000ƒë", color: "#33FF57", textColor: "#333333" },
            { text: "Nh√¢n ƒë√¥i", color: "#3380FF", textColor: "#FFFFFF" }
        ];

        let numSegments = prizes.length;
        let arcSize = (2 * Math.PI) / numSegments;
        let currentRotation = 0;
        let isSpinning = false;

        // --- H√ÄM C·∫¨P NH·∫¨T TH√îNG S·ªê ---
        function updateWheelParams() {
            numSegments = prizes.length;
            arcSize = (2 * Math.PI) / numSegments;
        }

        // --- V·∫º V√íNG QUAY ---
        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            prizes.forEach((prize, i) => {
                const angle = i * arcSize;
                
                // V·∫Ω mi·∫øng b√°nh
                ctx.beginPath();
                ctx.fillStyle = prize.color;
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arcSize);
                ctx.lineTo(centerX, centerY);
                ctx.fill();
                ctx.stroke();

                // V·∫Ω Text
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arcSize / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = prize.textColor;
                ctx.font = "bold 24px Roboto";
                ctx.fillText(prize.text, radius - 20, 10);
                ctx.restore();
            });
        }

        // --- X·ª¨ L√ù QUAY ---
        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;

            const randomDegree = Math.floor(Math.random() * 360);
            const extraSpins = 360 * 5; 
            const totalDegree = extraSpins + randomDegree;
            
            currentRotation += totalDegree;

            canvas.style.transform = `rotate(-${currentRotation}deg)`;

            setTimeout(() => {
                showResult(currentRotation);
                isSpinning = false;
                spinBtn.disabled = false;
                fireConfetti();
            }, 5000);
        }

        // --- T√çNH TO√ÅN K·∫æT QU·∫¢ ---
        function showResult(rotation) {
            // G√≥c c·ªßa m·ªói √¥ (ƒë·ªô)
            const segmentAngle = 360 / numSegments;
            
            // 1. T√≠nh g√≥c quay th·ª±c t·∫ø (d∆∞ c·ªßa 360)
            const actualRotation = rotation % 360;
            
            // 2. T√≠nh g√≥c c·ªßa m≈©i t√™n tr√™n h·ªá quy chi·∫øu c·ªßa v√≤ng quay
            // - M≈©i t√™n ·ªü ƒë·ªânh (270 ƒë·ªô ho·∫∑c -90 ƒë·ªô trong canvas)
            // - V√≤ng quay xoay ng∆∞·ª£c chi·ªÅu kim ƒë·ªìng h·ªì (rotate -deg) => t∆∞∆°ng ƒë∆∞∆°ng m≈©i t√™n xoay c√πng chi·ªÅu kim ƒë·ªìng h·ªì (+deg) tr√™n v√≤ng quay tƒ©nh
            // => V·ªã tr√≠ m≈©i t√™n = (V·ªã tr√≠ g·ªëc m≈©i t√™n + G√≥c ƒë√£ quay) % 360
            const pointerAngle = (270 + actualRotation) % 360;
            
            // 3. T√≠nh index c·ªßa √¥ k·∫øt qu·∫£
            // V√¨ c√°c √¥ ƒë∆∞·ª£c v·∫Ω b·∫Øt ƒë·∫ßu t·ª´ 0 ƒë·ªô (3 gi·ªù) v√† tƒÉng d·∫ßn theo chi·ªÅu kim ƒë·ªìng h·ªì
            // N√™n g√≥c c·ªßa m≈©i t√™n r∆°i v√†o kho·∫£ng n√†o th√¨ ƒë√≥ l√† index c·ªßa √¥ ƒë√≥
            const winningIndex = Math.floor(pointerAngle / segmentAngle);

            const winner = prizes[winningIndex];
            
            // X·ª≠ l√Ω an to√†n
            if (winner) {
                resultText.innerText = winner.text;
                resultText.style.color = winner.color === '#FFFFFF' ? '#000' : winner.color;
                resultModal.classList.remove('hidden');
                resultModal.classList.add('visible');
            }
        }

        // --- SETTINGS LOGIC ---

        // Render danh s√°ch inputs trong modal
        function renderSettingsPrizes(prizesData) {
            prizesListContainer.innerHTML = '';
            prizesData.forEach((prize, index) => {
                const row = document.createElement('div');
                row.className = 'grid grid-cols-12 gap-2 items-center bg-gray-50 p-2 rounded border border-gray-200';
                
                row.innerHTML = `
                    <div class="col-span-1 text-center font-bold text-gray-400">${index + 1}</div>
                    <div class="col-span-5 md:col-span-6">
                        <input type="text" value="${prize.text}" class="prize-text w-full p-2 border rounded focus:ring-2 focus:ring-indigo-500 focus:outline-none text-sm" placeholder="N·ªôi dung">
                    </div>
                    <div class="col-span-2 flex justify-center">
                        <input type="color" value="${prize.color}" class="prize-color w-8 h-8 md:w-10 md:h-10 cursor-pointer border-none bg-transparent" title="M√†u n·ªÅn">
                    </div>
                    <div class="col-span-2 flex justify-center">
                        <input type="color" value="${prize.textColor}" class="prize-text-color w-8 h-8 md:w-10 md:h-10 cursor-pointer border-none bg-transparent" title="M√†u ch·ªØ">
                    </div>
                    <div class="col-span-2 md:col-span-1 text-center">
                        <button class="delete-prize-btn text-red-500 hover:text-red-700 hover:bg-red-100 p-2 rounded-full transition" data-index="${index}" title="X√≥a √¥ n√†y">
                            üóëÔ∏è
                        </button>
                    </div>
                `;
                prizesListContainer.appendChild(row);
            });

            // G√°n s·ª± ki·ªán cho c√°c n√∫t x√≥a v·ª´a t·∫°o
            document.querySelectorAll('.delete-prize-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.currentTarget.getAttribute('data-index'));
                    // Logic x√≥a t·∫°m th·ªùi tr√™n UI (s·∫Ω th·ª±c s·ª± x√≥a khi b·∫•m Save n·∫øu mu·ªën, ho·∫∑c x√≥a tr·ª±c ti·∫øp m·∫£ng temp)
                    // ·ªû ƒë√¢y ta x√≥a tr·ª±c ti·∫øp tr√™n DOM v√† c·∫ßn 1 bi·∫øn t·∫°m ƒë·ªÉ l∆∞u state n·∫øu mu·ªën ph·ª©c t·∫°p h∆°n.
                    // ƒê·ªÉ ƒë∆°n gi·∫£n: ta ƒë·ªçc l·∫°i d·ªØ li·ªáu t·ª´ DOM hi·ªán t·∫°i -> x√≥a ph·∫ßn t·ª≠ -> render l·∫°i.
                    const currentData = getPrizesFromDOM();
                    if (currentData.length <= 2) {
                        alert("C·∫ßn t·ªëi thi·ªÉu 2 √¥ ƒë·ªÉ quay!");
                        return;
                    }
                    currentData.splice(index, 1);
                    renderSettingsPrizes(currentData);
                });
            });
        }

        // L·∫•y d·ªØ li·ªáu t·ª´ c√°c input trong DOM
        function getPrizesFromDOM() {
            const rows = prizesListContainer.querySelectorAll('.grid');
            const newPrizes = [];
            rows.forEach(row => {
                const text = row.querySelector('.prize-text').value;
                const color = row.querySelector('.prize-color').value;
                const textColor = row.querySelector('.prize-text-color').value;
                newPrizes.push({ text, color, textColor });
            });
            return newPrizes;
        }

        // M·ªü Settings
        settingsBtn.addEventListener('click', () => {
            renderSettingsPrizes(prizes); // Load d·ªØ li·ªáu hi·ªán t·∫°i v√†o modal
            settingsModal.classList.remove('hidden');
            settingsModal.classList.add('visible');
        });

        // ƒê√≥ng Settings (H·ªßy)
        cancelSettingsBtn.addEventListener('click', () => {
            settingsModal.classList.remove('visible');
            settingsModal.classList.add('hidden');
        });

        // Th√™m √¥ m·ªõi
        addPrizeBtn.addEventListener('click', () => {
            const currentData = getPrizesFromDOM();
            // M√†u ng·∫´u nhi√™n cho vui
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            currentData.push({ text: "Ph·∫ßn th∆∞·ªüng m·ªõi", color: randomColor, textColor: "#ffffff" });
            renderSettingsPrizes(currentData);
            
            // Scroll xu·ªëng d∆∞·ªõi c√πng
            setTimeout(() => {
                prizesListContainer.scrollTop = prizesListContainer.scrollHeight;
            }, 50);
        });

        // L∆∞u Settings
        saveSettingsBtn.addEventListener('click', () => {
            const newPrizes = getPrizesFromDOM();
            if (newPrizes.length < 2) {
                alert("Vui l√≤ng nh·∫≠p √≠t nh·∫•t 2 √¥ ph·∫ßn th∆∞·ªüng!");
                return;
            }

            // C·∫≠p nh·∫≠t d·ªØ li·ªáu ch√≠nh
            prizes = newPrizes;
            updateWheelParams();
            
            // Reset g√≥c quay v·ªÅ 0 ƒë·ªÉ tr√°nh l·ªói hi·ªÉn th·ªã khi s·ªë l∆∞·ª£ng √¥ thay ƒë·ªïi qu√° nhi·ªÅu
            currentRotation = 0; 
            canvas.style.transform = `rotate(0deg)`;
            canvas.style.transition = 'none'; // T·∫Øt animation t·∫°m th·ªùi ƒë·ªÉ reset v·ªã tr√≠
            
            drawWheel();
            
            // B·∫≠t l·∫°i animation sau khi v·∫Ω xong
            setTimeout(() => {
                canvas.style.transition = 'transform 5000ms cubic-bezier(0.25,0.1,0.25,1)';
            }, 50);

            settingsModal.classList.remove('visible');
            settingsModal.classList.add('hidden');
        });

        // --- EVENT LISTENERS CHUNG ---
        spinBtn.addEventListener('click', spin);
        closeModalBtn.addEventListener('click', () => {
            resultModal.classList.remove('visible');
            resultModal.classList.add('hidden');
        });

        // Kh·ªüi t·∫°o l·∫ßn ƒë·∫ßu
        drawWheel();

        // --- HI·ªÜU ·ª®NG PH√ÅO GI·∫§Y ---
        function fireConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            const container = document.body;
            
            for (let i = 0; i < 100; i++) {
                const confetto = document.createElement('div');
                confetto.style.width = '10px';
                confetto.style.height = '10px';
                confetto.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetto.style.position = 'fixed';
                confetto.style.left = Math.random() * 100 + 'vw';
                confetto.style.top = '-10px';
                confetto.style.zIndex = '100';
                confetto.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                const duration = Math.random() * 3 + 2;
                confetto.style.transition = `top ${duration}s linear, opacity ${duration}s ease-in`;
                
                container.appendChild(confetto);

                setTimeout(() => {
                    confetto.style.top = '110vh';
                    confetto.style.opacity = '0';
                }, 100);

                setTimeout(() => {
                    confetto.remove();
                }, duration * 1000);
            }
        }
    </script>
